<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>SIEFCO</title>
</head>
<body>
    <div class="position-absolute w-100" style="height: 40vh; background-color: var(--second-color);"></div>
    <div class="d-flex gap-3 mx-3" style="height: 100vh;">
        <!-- AssidBar -->
        <div class="col-2 position-relative" id="assidBar">
            <aside class="d-flex flex-column align-items-center" id="assidbar" style="width: 100%; height: 95vh; margin-top: 2.5vh; background-color: var(--white-color); border-radius: 16px;">
                <!-- Logo -->
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../Assets/logo.png" style="width: 38%;" alt="logo">
                </div>
                <hr class="w-75 m-0 p-0">
                <!-- Info Profile -->
                <div class="d-flex flex-column justify-content-center align-items-center py-2 gap-1">
                    <img src="../Assets/avatar.png" style="width: 65%;" alt="logo">
                    <span class="">اسم المستخدم</span>
                    <span class="">الدور</span>
                </div>
                <hr class="w-75 m-0 p-0">
                <!-- Pages -->
                <div>
                    <ul class="navbar-nav d-flex flex-column justify-content-center align-items-center my-3 gap-3">
                        <li class="nav-item">
                            <a class="nav-link">
                                <span class="text-dark">لوحة التحكم</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <span class="text-dark">العمليات التجارية</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <span class="text-dark">المسؤولين</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <span class="text-dark">المستخدمون</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <span class="text-dark">الزبناء</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <span class="text-dark">العملاء</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Logout -->
                <hr class="w-75 m-0 p-0">
                <div>
                    <a class="nav-link">
                        <span class="text-dark">تسجيل الخروج</span>
                    </a>
                </div>
            </aside>
        </div>
        <div class="position-relative w-100">
            <!-- Navbar -->
            <nav class="d-flex justify-content-between align-items-center m-4">
                <div class="h5">
                    <span class="text-white">SIEFCO</span>
                    <span class="text-white">/</span>
                    <span class="text-white">Page</span>
                </div>
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <select class="form-select" style="max-width: 100px; border:none; background-color: var(--second-color);">
                        <option value="English">English</option>
                        <option value="Arabe">Arabe</option>
                    </select>
                    <button class="border-0 d-none" id="btn_assidBar" style="background-color: var(--second-color);">
                        <i class="bi bi-menu-button-wide-fill h4 text-white d-none"></i>
                        <i class="bi bi-list h4 text-white" id="icone_menu"></i>
                        <i class="bi bi-x-lg h4 text-white d-none"></i>
                    </button>
                </div>
            </nav>
            <!-- Statistiques -->
            <div class="container-fluid py-4">
                <div style="height: 8vh;"></div>
                <div class="row">
                    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                        <div class="card border-0 shadow-sm" style="min-height: 150px; border-radius: 16px;">
                            <div class="card-body d-flex flex-column justify-content-between align-items-center p-3">
                                <h4 class="text-sm mb-0 text-uppercase font-weight-bold">المسؤولين</h4>
                                <h3 class="font-weight-bolder">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                        <div class="card border-0 shadow-sm" style="min-height: 150px; border-radius: 16px;">
                            <div class="card-body d-flex flex-column justify-content-between align-items-center p-3">
                                <h4 class="text-sm mb-0 text-uppercase font-weight-bold">المستخدمون</h4>
                                <h3 class="font-weight-bolder">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                        <div class="card border-0 shadow-sm" style="min-height: 150px; border-radius: 16px;">
                            <div class="card-body d-flex flex-column justify-content-between align-items-center p-3">
                                <h4 class="text-sm mb-0 text-uppercase font-weight-bold">الزبناء</h4>
                                <h3 class="font-weight-bolder">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                        <div class="card border-0 shadow-sm" style="min-height: 150px; border-radius: 16px;">
                            <div class="card-body d-flex flex-column justify-content-between align-items-center p-3">
                                <h4 class="text-sm mb-0 text-uppercase font-weight-bold">العمليات التجارية</h4>
                                <h3 class="font-weight-bolder">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Copyright -->
            <div class="position-fixed bottom-0 start-50 text-center h6">Copyright &copy; SayfCo 2022</div>
        </div>
    </div>
</body>
</html>
<!-- Dashboard JS -->
<script src="dashboard.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
