<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>SIEFCO</title>
</head>
<body>
    <div class="row" id="sign">
        <div class="col-6 d-flex justify-content-center align-items-center" id="home-logo">
            <img src="../Assets/logo.png">
        </div>
        <div class="col-6 p-0" id="sign-form">
            <!---------------------- Menu Sign ---------------------->
            <div class="w-100 d-flex" id="menu-sign">
                <a href="#signin" type="button" class="nav-link w-50 h4 text-dark text-center" id="btn_sign_in">تسجيل الدخول</a>
                <a href="#signup" type="button" class="nav-link w-50 h4 text-dark text-center" id="btn_sign_up">انشاء حساب</a>
            </div>
            <!---------------------- Sign In ---------------------->
            <div class="d-flex flex-column justify-content-center gap-2" id="signin">
                <h1 class="text-center">تسجيل الدخول</h1>
                <p class="text-center">ادخل بريدك الالكتروني و القن السري لتسجيل الدخول</p>
                <p id="error_signin"></p>
                <form class="d-flex flex-column gap-2" method="POST" action="">
                    <input type="text" name="email" id="email_sign_in" placeholder="البريد الالكتروني" class="border-0 col-form-label">
                    <p class="text-danger me-2" id="error_email"></p>
                    <input type="password" name="password" id="password_sign_in" placeholder="القن السري" class="border-0 col-form-label">
                    <p class="text-danger me-2" id="error_password"></p>
                    <div>
                        <label for="checked" class="h6">تذكرني</label>
                        <input type="checkbox" class="mx-1" name="checked" id="checked">
                    </div>
                    <input type="submit" name="sign_in" value="تسجيل الدخول"></input>
                </form>
            </div>
            <!---------------------- Sign Up ---------------------->
            <div id="signup">
                
            </div>
        </div>
    </div>
</body>
</html>
<!-- index.js -->
<script src="index.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
